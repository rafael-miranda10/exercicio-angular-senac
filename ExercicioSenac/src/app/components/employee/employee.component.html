<div class="container main-container">
    <h3 class="card-title"> <strong>{{formLabel}}</strong></h3>
    <div class="alert alert-danger" role="alert" *ngIf="msgsErro?.length">
        <strong>Ops! Algo não deu certo.</strong>
        <p *ngFor="let msg of msgsErro">{{msg}}</p>
    </div>
    <form [formGroup]="formEmployee" (ngSubmit)="onSubmit()">
        <div class="form-group ">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" id="nome" formControlName="firstName">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" formControlName="lastName">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" class="form-control" id="cpf" formControlName="cpf">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Rua</label>
                        <input type="text" class="form-control" id="rua" formControlName="street">
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <label>Número</label>
                        <input type="text" class="form-control" id="numero" formControlName="number">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" class="form-control" id="bairro" formControlName="neighborhood">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" class="form-control" id="cidade" formControlName="city">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Estado</label>
                        <select class="browser-default custom-select" formControlName="state">
                            <option selected>Selecione</option>
                            <option value="SP">São Paulo</option>
                            <option value="PR">Paraná</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="MT">Mato Grosso</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Registro</label>
                        <input type="text" class="form-control" id="registro" disabled="disabled"
                            formControlName="registerCode">
                    </div>
                </div>

            </div>
        </div>

        <div>
            <button type="button" class="btn btn-dark" (click)="cancel()">Limpar</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-dark" (click)="onSubmit()">Salvar</button>
        </div>
    </form>
    <br>
    <section>
        <div class="row">
            <table class="table table-striped table-hover table-dark">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nome</td>
                        <td>CPF</td>
                        <td>Registro</td>
                        <td>Email</td>
                        <td>&nbsp;</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; let i = index">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name.firstName}}</td>
                        <td>{{employee.document.number}}</td>
                        <td>{{employee.registerCode}}</td>
                        <td>{{employee.email.address}}</td>
                        <td><button class="btn btn-light" (click)="edit(employee)">Editar</button>&nbsp;&nbsp;<button
                                class="btn btn-light" (click)="delete(employee.id, i)">Deletar</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>
</div>
